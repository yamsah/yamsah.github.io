<script>
    //tunachukua data kwenye mtindo wa html tunapeleka kwenye javascript
    let form = document.querySelector('#form');
    form.addEventListener('submit', function (event){
        event.preventDefault();
        let name = document.getElementById('name').value;
        
    
        let password = document.getElementById('password').value;
        
        if (name ==="admin" && password === "password"){
            
            let contacts = JSON.parse(localStorage.getItem('contacts'))||[];
            let contactinfo = " ";
            for(let i = 0; i < contacts.length;i++){
                contactinfo += "<h1>contact #" + (i+1) + "</h1>";
                contactinfo += "<p>name:" + contacts[i].Name + "</p>";
                contactinfo += "<p>email:" + contacts[i].Email + "</p>";
                contactinfo += "<p>address:" + contacts[i].Address + "</p>";
                contactinfo += "<p>message:" + contacts[i].Message + "</p>";

            };
            //inner.html inamaana kit chet kiende kikajiandike hyo maneno yaliyoandkwa kwenye contactinfo(data zilizoingizwa)
            // document.querySelector('#info').innerHTML=contactinfo;
            const Main = document.querySelector('.main');
            const muhsin = document.querySelector('.info');
            const retrieve = document.createElement('div');

            retrieve.classList.add('script-div');
    
            
            retrieve.innerHTML = contactinfo;
            Main.append(retrieve);
        } else {
            alert("invalid name or password");
        }
        

    });
    
    
</script>
